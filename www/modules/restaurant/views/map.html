<div class="row google-map" ng-if="showMap">
    <div id="panel">
        <button ng-click="getDirections()" class="btn btn-sm btn-rounded btn-default dropdown-toggle"><span class="dropdown-label">Get Directions</span></button>
    </div>

<section>

    <ui-gmap-google-map control="map.control"  center="map.center" zoom="map.zoom" options="options">
        <ui-gmap-marker coords="marker.coords" options="marker.options"  idkey="marker.id">
            <ui-gmap-window>
            <p>{{map.formattedAddress}}</p>
            </ui-gmap-window>
        </ui-gmap-marker>
    </ui-gmap-google-map>


</section>


</div>
