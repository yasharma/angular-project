<div class="row" ng-if="showMap">
<section>
    <ui-gmap-google-map
            class="col-md-12"
            center="map.center"
            zoom="map.zoom"
            ng-cloak>
        <ui-gmap-marker coords="map.center" idkey="1" ng-cloak>
            <ui-gmap-window>
                <p>{{map.formattedAddress}}</p>
            </ui-gmap-window>
        </ui-gmap-marker>

    </ui-gmap-google-map>

</section>
    </div>
