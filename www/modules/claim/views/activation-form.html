<section class="panel panel-default" ng-if="showModal">
    <header class="panel-heading">Activate</header>
    <section class="chat-list panel-body">
        <article class="media">
            <div class="r b bg-warning-ltest wrapper m-b">
                Thank you for providing your information. Please fill up the form with the information you received in your email.
            </div>

            <!--Flash message div-->
            <div mc-messages></div>

            <p>{{ data }}</p>

            <form novalidate name="activationsForm" class="form-horizontal">
                <input type="hidden" name="restaurant_id" ng-model="activationForm.restaurant_id"/>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Request Token</label>
                    <div class="col-sm-8" ng-class="{ 'has-error' : activationsForm.request_token.$invalid && !activationsForm.request_token.$pristine }">
                        <input type="text" name="request_token" ng-model="activationForm.request_token" class="form-control" required />
                        <p ng-show="activationsForm.request_token.$error.required && !activationsForm.request_token.$pristine" class="help-block">Name please.</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Activation Code</label>
                    <div class="col-sm-8" ng-class="{ 'has-error' : activationsForm.validation_key.$invalid && !activationsForm.validation_key.$pristine }">
                        <input type="text" name="validation_key" ng-model="activationForm.validation_key" class="form-control" required="required" />
                        <p ng-show="activationsForm.validation_key.$error.required && !activationsForm.validation_key.$pristine" class="help-block">Please write an address.</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label"></label>
                    <div class="col-sm-8">
                        <input type="submit" value="Activate" ng-click="verifyRestaurant()" ng-disabled="activationsForm.$invalid" class="btn btn-s-md btn-primary btn-rounded form-control"/>
                    </div>
                </div>

            </form>
        </article>
    </section>
</section>
