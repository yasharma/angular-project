<!--Header-->
<header class="bg-primary header header-md navbar navbar-fixed-top-xs box-shadow" ng-include="'modules/partials/header.html'"></header>
<div class="row ir-content">
    <div class="col-sm-12 col-md-6 col-lg-4 col-md-offset-3 col-lg-offset-4">
        <section id="content" class="m-t-lg wrapper-md animated fadeInDown">
            <div class="container aside-xl">
                <a class="navbar-brand block" href="#/index">Reviews Combined</a>
                <section class="m-b-lg">
                    <header class="wrapper text-center">
                        <strong>Sign up to find interesting details</strong>
                    </header>
                    <!-- Flash message div-->
                    <div mc-messages></div>
                    <form ng-submit="signupUser(signupForm.$valid)" novalidate name="signupForm">
                        <div class="list-group" ng-class="{ 'has-error' : signupForm.username.$invalid && !signupForm.username.$pristine }">
                            <div class="list-group-item">
                                <input placeholder="Username" class="form-control no-border" name="username" ng-model="signup.username" required ng-minlength="3" ng-maxlength="8">
                                <p ng-show="signupForm.username.$error.required && !signupForm.username.$pristine" class="help-block">Your username is required.</p>
                                <p ng-show="signupForm.username.$error.minlength" class="help-block">Username is too short.</p>
                            </div>
                            <div class="list-group-item" ng-class="{ 'has-error' : signupForm.email.$invalid && !signupForm.email.$pristine }">
                                <input type="email" placeholder="Email" name="email"  ng-model="signup.email" class="form-control no-border" ng-model="signup.email" required >
                                <p ng-show="signupForm.email.$invalid && !signupForm.email.$pristine" class="help-block">Please enter a valid email.</p>
                            </div>
                            <div class="list-group-item" ng-class="{ 'has-error' : signupForm.password.$invalid && !signupForm.password.$pristine }">
                                <input type="password" name="password" ng-model="signup.password" placeholder="Password" class="form-control no-border" required required ng-minlength="8">
                                <p ng-show="signupForm.password.$error.required && !signupForm.password.$pristine" class="help-block">Your password is required.</p>
                                <p ng-show="signupForm.password.$error.minlength" class="help-block">Password is too short.</p>
                            </div>
                        </div>
                        <div class="checkbox m-b" ng-class="{ 'has-error' : signupForm.checkPolicy.$invalid && !signupForm.checkPolicy.$pristine }">
                            <label>
                                <input type="checkbox" name="checkPolicy" ng-model="checkPolicy" required> Agree the <a href="#">terms and policy</a>
                                <p ng-show="signupForm.checkPolicy.$error.required && !signupForm.checkPolicy.$pristine" class="help-block">You must agree to our terms and policies.</p>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="signupForm.$invalid">Sign up</button>
                        <div class="line line-dashed"></div>
                        <p class="text-muted text-center"><small>Already have an account?</small></p>
                        <a href="#/login" class="btn btn-lg btn-default btn-block">Sign in</a>
                    </form>
                </section>
            </div>
        </section>
    </div>
</div>
