<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-md-offset-3 col-lg-offset-4">
        <section id="content" class="m-t-lg wrapper-md animated fadeInUp">
            <div class="container aside-xl">
                <a class="navbar-brand block" href="index.html">Reviews Combined</a>
                <section class="m-b-lg">
                    <header class="wrapper text-center">
                        <strong>Sign in to get exclusive details</strong>
                    </header>
                    <form ng-submit="login(loginForm.$valid)" novalidate name="loginForm">
                        <div class="list-group">
                            <!--

                                Input fields include both email and username
                                In the sample template inputField was referred as email but in the API username is required hence
                                have included both the field now. We can remove anyone and make corresponding changes in controller.

                            -->
                            <div class="list-group-item" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
                                <input type="email" placeholder="Email" class="form-control no-border" name="email" ng-model="credentials.email" required >
                                <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Please enter a valid email.</p>
                            </div>
                            <div class="list-group-item" ng-class="{ 'has-error' : loginForm.username.$invalid && !loginForm.username.$pristine }">
                                <input type="text" placeholder="Username" class="form-control no-border" name="username" ng-model="credentials.username" required ng-minlength="3" ng-maxlength="8">
                                <p ng-show="loginForm.username.$error.required && !loginForm.username.$pristine" class="help-block">Your username is required.</p>
                                <p ng-show="loginForm.username.$error.minlength" class="help-block">Username is too short.</p>
                                <p ng-show="loginForm.credentials.username.$invalid && !loginForm.username.$pristine" class="help-block">Password is required.</p>

                            </div>
                            <div class="list-group-item" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                                <input type="password" placeholder="Password" class="form-control no-border" name="password" ng-model="credentials.password" required>
                                <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">Password is required.</p>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="loginForm.$invalid">Sign in</button>
                        <div class="text-center m-t m-b"><a href="#">
                            <small>Forgot password?</small>
                        </a></div>
                        <div class="line line-dashed"></div>
                        <p class="text-muted text-center">
                            <small>Do not have an account?</small>
                        </p>
                        <a href="#/login/signup" class="btn btn-lg btn-default btn-block">Create an account</a>
                    </form>
                </section>
            </div>
        </section>
    </div>
</div>
