<!--Header-->
<header class="bg-primary header header-md navbar navbar-fixed-top-xs box-shadow" ng-include="'modules/partials/header.html'"></header>
<div class="row ir-content">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-sm-offset-2 col-md-offset-3 col-lg-offset-4">
        <section id="content" class="m-t-lg wrapper-md animated fadeInUp">
            <div class="container aside-xl">
                <a class="navbar-brand block" href="index.html">Reviews Combined</a>
                <section class="m-b-lg">
                    <header class="wrapper text-center">
                        <strong>Sign in to get exclusive details</strong>
                    </header>
                    <!--Flash message div-->
                    <div mc-messages></div>
                    <form ng-submit="login(loginForm.$valid)" novalidate name="loginForm">
                        <div class="list-group">
                            <div class="list-group-item" ng-class="{ 'has-error' : loginForm.username.$invalid && !loginForm.username.$pristine }">
                                <input type="text" placeholder="Username" class="form-control no-border" name="username" ng-model="credentials.username" required ng-minlength="3">
                                <p ng-show="loginForm.username.$error.required && !loginForm.username.$pristine" class="help-block">Your username is required.</p>
                                <p ng-show="loginForm.username.$error.minlength" class="help-block">Username is too short.</p>
                            </div>
                            <div class="list-group-item m-t-sm" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                                <input type="password" placeholder="Password" class="form-control no-border" name="password" ng-model="credentials.password" required ng-minlength="3">
                                <p ng-show="loginForm.password.$error.required && !loginForm.password.$pristine" class="help-block">Password is required.</p>
                                <p ng-show="loginForm.password.$error.minlength" class="help-block">Password is too short.</p>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="loginForm.$invalid">Sign in</button>
                        <div class="text-center m-t m-b"><a href="#/login/forgotpassword">
                            <small>Forgot password?</small>
                        </a></div>
                        <div class="line line-dashed"></div>
                        <p class="text-muted text-center">
                            <small>Do not have an account?</small>
                        </p>
                        <a href="#/login/signup" class="btn btn-lg btn-default btn-block">Create an account</a>
                    </form>
                </section>
            </div>
        </section>
    </div>
</div>
